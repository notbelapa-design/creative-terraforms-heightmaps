        const metricOptions = [
            ["gdp", "GDP 2023 (M€)", "M€"],
            ["gdp_pc", "GDP per Capita 2023 (€)", "€"],
            ["growth19_23", "GDP Growth 2019-23 (%)", "%"],
            ["growth20_21", "GDP Growth 2020-21 (%)", "%"],
            ["rd_pc", "R&D per Capita 2023 (€)", "€"],
            ["rd_growth", "R&D Expenditure Growth 2023 vs 2022 (%)", "%"],
            ["house_price", "Housing Price per m² (€)", "€"],
            ["living_index", "Cost of Living Index", ""]
        ];
        const map = L.map('map').setView([40.0, -3.7], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);
        const metricSelect = document.getElementById('metricSelect');
        metricOptions.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt[0];
            option.text = opt[1];
            metricSelect.appendChild(option);
        });
        let markers = [];
        let heatLayer;
        function getColor(value, metricKey) {
            const values = data.map(d => d[metricKey]);
            const min = Math.min(...values);
            const max = Math.max(...values);
            const ratio = (value - min) / (max - min);
            const hue = (120 - 120 * ratio);
            return `hsl(${hue}, 70%, 50%)`;
        }
        function getRadius(value, metricKey) {
            const values = data.map(d => d[metricKey]);
            const min = Math.min(...values);
            const max = Math.max(...values);
            const ratio = (value - min) / (max - min);
            return 8 + ratio * 32;
        }
        function updateInsights(metricKey) {
            const insightsDiv = document.getElementById('insights');
            if(metricKey === 'growth19_23') {
                insightsDiv.innerHTML = '<b>Insights:</b><br>' +
                '• Castile-La Mancha shows the highest 5-year GDP growth (~24%).<br>' +
                '• Balearic Islands and Murcia also exceed 22% growth, reflecting tourism recovery and economic expansion.<br>' +
                '• Ceuta and Melilla grew less than 14%, indicating slower post-pandemic recovery.<br>' +
                'Hover over circles for exact values.';
            } else if(metricKey === 'growth20_21') {
                insightsDiv.innerHTML = '<b>Insights:</b><br>' +
                '• 2020-21 growth illustrates pandemic rebound: Balearic Islands experienced over 14% growth as tourism returned.<br>' +
                '• Extremadura and Andalusia show double-digit growth, while Ceuta and Melilla lag behind.<br>' +
                '• Use this metric to see how strongly each region recovered in the year after the pandemic slump.';
            } else if(metricKey === 'gdp_pc') {
                insightsDiv.innerHTML = '<b>Insights:</b><br>' +
                '• Madrid and the Basque Country have the highest GDP per capita, exceeding €39,000.<br>' +
                '• Southern regions like Andalusia, Extremadura and the Canary Islands have much lower GDP per capita.<br>' +
                '• Wealth disparities persist across Spain, with a clear north-south divide.';
            } else if(metricKey === 'rd_pc') {
                insightsDiv.innerHTML = '<b>Insights:</b><br>' +
                '• The Basque Country and Madrid lead R&D spending per person, with over €860 per inhabitant.<br>' +
                '• High R&D per capita reflects strong investment in innovation and science in northern regions.<br>' +
                '• Ceuta, Melilla and the Canary Islands invest the least in R&D per inhabitant.<br>' +
                'Hover over circles for exact values.';
            } else if(metricKey === 'rd_growth') {
                insightsDiv.innerHTML = '<b>Insights:</b><br>' +
                '• Galicia and Asturias saw the largest increases in R&D expenditure in 2023, both above 28%.<br>' +
                '• Balearic Islands also recorded strong growth (~22%).<br>' +
                '• Melilla, Castilla-La Mancha and Ceuta posted growth below 7%, signalling slower research investment.<br>' +
                'This metric shows momentum in innovation investment across regions.';
            } else if(metricKey === 'house_price') {
                // Insights for housing price per square metre
                insightsDiv.innerHTML = '<b>Insights:</b><br>' +
                    '• The Balearic Islands and Madrid have the most expensive housing, with average prices per m² exceeding about €4,280.<br>' +
                    '• Catalonia (especially Barcelona) commands the highest prices in Spain, with homes surpassing €7,400 per m².<br>' +
                    '• Castilla-La Mancha remains the most affordable region, with prices close to €1,231 per m², while Galicia and Extremadura also offer relatively low costs.<br>' +
                    '• These disparities highlight how tourism and urban concentration drive property values; inland regions remain far cheaper than coastal or capital areas.';
            } else if(metricKey === 'living_index') {
                // Insights for cost of living index
                insightsDiv.innerHTML = '<b>Insights:</b><br>' +
                    '• Major metropolitan regions like Madrid and Catalonia register the highest cost of living, reflecting expensive housing, dining and services.<br>' +
                    '• The Basque Country is also pricey; San Sebastián is singled out as one of the most expensive cities in Spain.<br>' +
                    '• By contrast, Murcia and Galicia are among the most affordable regions: housing is significantly cheaper and daily expenses are lower.<br>' +
                    '• Andalusia, Castilla‑La Mancha and Extremadura offer a relatively low cost of living, making them attractive for budget‑conscious residents.';
            } else {
                insightsDiv.innerHTML = '<b>Insights:</b><br>' +
                '• Madrid and Catalonia dominate in total GDP due to large populations and diversified economies.<br>' +
                '• Smaller regions like La Rioja, Ceuta and Melilla contribute a fraction of national output.<br>' +
                '• Select other metrics for more nuanced comparisons.';
            }
        }
        function drawMap() {
            const metricKey = metricSelect.value || 'gdp';
            markers.forEach(m => m.remove());
            markers = [];
            if(heatLayer) { heatLayer.remove(); heatLayer = null; }
            if(metricKey === 'growth19_23' || metricKey === 'rd_growth') {
                const heatData = data.map(d => [d.lat, d.lon, d[metricKey] / 30]);
                heatLayer = L.heatLayer(heatData, {
                    radius: 25,
                    blur: 15,
                    maxZoom: 7,
                    gradient: { 0.0: 'navy', 0.33: 'royalblue', 0.66: 'gold', 1.0: 'red' }
                }).addTo(map);
            }
            data.forEach(item => {
                const value = item[metricKey];
                const circle = L.circleMarker([item.lat, item.lon], {
                    radius: getRadius(value, metricKey),
                    color: getColor(value, metricKey),
                    fillOpacity: 0.7,
                    weight: 1
                }).addTo(map);
                let suffix;
                if (metricKey === 'gdp') {
                    suffix = 'M€';
                } else if (metricKey === 'gdp_pc' || metricKey === 'rd_pc' || metricKey === 'house_price') {
                    suffix = '€';
                } else if (metricKey === 'living_index') {
                    suffix = '';
                } else {
                    suffix = '%';
                }
                const displayValue = value.toLocaleString(undefined, { maximumFractionDigits: 2 });
                const metricLabel = metricOptions.find(o => o[0] === metricKey)[1];
                circle.bindPopup(`<strong>${item.name}</strong><br>${metricLabel}: ${displayValue} ${suffix}`);
                markers.push(circle);
            });
            updateInsights(metricKey);
        }
        metricSelect.addEventListener('change', drawMap);
        drawMap();
